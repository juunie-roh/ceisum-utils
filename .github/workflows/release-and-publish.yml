name: Release and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

env:
  HUSKY: 0

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    # Only run if the commit message contains "Release version"
    if: contains(github.event.head_commit.message, 'Release version')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: pnpm install
      
      - name: Get package version
        id: package-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate documentation
        run: pnpm typedoc

      - name: Disable Git hooks
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          mkdir -p /tmp/empty-hooks
          git config --global core.hooksPath /tmp/empty-hooks
      
      - name: Commit updated documentation
        run: |
          git add docs/
          git commit -m "docs: Update documentation for v${{ steps.package-version.outputs.version }}" || echo "No changes to commit"
          git push
          
      - name: Get latest changes from CHANGELOG
        id: changelog
        run: |
          # Extract the changes for the latest version
          LATEST_CHANGES=$(sed -n "/## ${{ steps.package-version.outputs.version }}/,/## [0-9]/p" CHANGELOG.md | sed '$d' | sed '1d')
          # Store the changes in a file to preserve newlines
          echo "$LATEST_CHANGES" > latest_changes.txt
          echo "changes_file=latest_changes.txt" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: ${{ steps.changelog.outputs.changes_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build package for publishing
        run: pnpm build
      
      - name: Publish to NPM registry
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
